<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD | AI Intelligence</title>
    <style>
        :root { --accent: #000; --bg: #fff; --border: #eee; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 40px; max-width: 600px; margin: auto; }
        h1 { font-weight: 800; letter-spacing: -1px; }
        textarea { width: 100%; height: 120px; border: 1px solid var(--border); border-radius: 8px; padding: 15px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; padding: 15px 30px; border-radius: 6px; cursor: pointer; font-weight: 600; width: 100%; }
        #output { margin-top: 40px; padding: 20px; border-left: 3px solid #0066FF; background: #f9f9f9; display: none; }
        .label { font-size: 12px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 8px; }
    </style>
</head>
<body>

    <h1>SHIELD.</h1>
    <p style="color: #666;">Describe the encounter. The AI will provide statutory analysis.</p>

    <textarea id="userInput" placeholder="e.g. 'I was stopped while driving and the officer asked for my phone...'"></textarea>
    <button onclick="runAnalysis()">Execute AI Analysis</button>

    <div id="output">
        <div class="label">Legal Classification & Protocol</div>
        <div id="aiResponse" style="line-height: 1.6;"></div>
    </div>

    <script>
        async function runAnalysis() {
            // STEP: Paste your AIza key between the quotes below
            const KEY = "PASTE_YOUR_AIZA_KEY_HERE";
            const input = document.getElementById('userInput').value;
            const resDiv = document.getElementById('output');
            const resText = document.getElementById('aiResponse');

            if(!input) return;
            resDiv.style.display = "block";
            resText.innerText = "Processing through neural law database...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "You are SHIELD, a professional US legal AI. Analyze this encounter and provide the specific US Amendment or Statute involved, plus a one-sentence protocol of what the user should say: " + input }] }]
                    })
                });

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                resText.innerText = text;
            } catch (e) {
                resText.innerText = "Error: Please check if your API Key is correct.";
            }
        }
    </script>
</body>
</html>
